<head>
    <meta charset="UTF-8">

    <title>personal_center</title>

<body>
    <div class="container">

        <div class="box">
            <div class="top">
                <h1>用户身份统一认证中心</h1>
            </div>
            <div class="center">
                <div id="tab_bar">
                    <ul>
                        <li id="tab1" onclick="myclick(1)" style="background-color: #ccc;color: black;">
                            个人资料
                        </li>
                        <li id="tab2" onclick="myclick(2)" style=" border-right: 1px solid #ccc;">
                            登录日志
                        </li>
                    </ul>
                </div>

                <div class="tab_css" id="tab1_content" style="display: block">
                    <div class="formbox">
                        <div class="title1">
                            <h3>编辑个人资料</h3>
                        </div>
                        <div class="form1">
                            <span>
                                <label for="loginname">登录名：</label>
                                <input type="text" readonly="readonly" class="loginname" id="loginname" onblur="checkloginname()">
                                <div style="margin-left: 50px;margin-bottom: 5px;height: 14px;" id="pspan1"></div>
                            </span>
                            <span>
                                <label for="username">用户名：</label>
                                <input type="text" class="username" id="username" onblur="checkuser()">
                                <div style="margin-left: 50px;margin-bottom: 5px;height: 14px;" id="pspan2"></div>
                            </span>

                            <span>
                                    <label for="identity">&nbsp;&nbsp;&nbsp;身份：</label>
                                    <select class="identity" id="identity">
                                        <option value="teacher">教师</option>
                                        <option value="student">学生</option>
                                    </select>
                            </span>
                            <span>
                                    <label for="pws">&nbsp;&nbsp;&nbsp;密码：</label>
                                    <input type="password" class="password" id="psw" placeholder="如需修改请填写密码">
                                    <div style="margin-left: 50px;margin-bottom: 5px;height: 14px;" id="pspan4"></div>
                            </span>
                            <div class="runs-paginator-flex-container">
                                <input type="submit" value="保存" class="storage" id="storage" onclick="checkinfo2()">
                                <input type="reset" value="重置" class="reset">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="tab_css" id="tab2_content">
                    <div class="tablebox">
                        <div class="title2">
                            <h3>我的日志</h3>
                            <div class="pull_left">
                                <label for="timef">查询时间</label>
                            </div>
                            <input type="date" value="2019-11-26" id="timef" />
                            <div class="pull_right">
                                <label for="timel">至 &nbsp;</label>
                            </div>
                            <input type="date" id="timel" />
                            <input type="button" value="查询" class="search">
                        </div>
                        <div class="use">

                        </div>
                        <div class="table" id="table">
                            <table>
                                <tbody>
                                    <tr>
                                        <th>用户名</th>
                                        <th>登入时间</th>
