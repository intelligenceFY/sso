<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <h1>用户身份统一认证中心</h1>
            </div>
            <div class="center">
                <div class="table">
                    <div class="title">
                        <h2>用户登录</h2>
                    </div>
                    <div class="form">
                        <span>
                            <label for="username">用户名：</label>
                            <span>
                                <input type="text" placeholder="请输入用户名" class="username" id="username" onblur="checkuser()">
                                <div style="margin-left: 50px;margin-top: 10px;height: 15px;" id="pspan1"></div>
                        </span>
                        </span>
                        <span>
                            <label for="username">密码：&nbsp;&nbsp;&nbsp;</label>
                            <span>
                                <input type="password" placeholder="请输入密码" class="password" id="password" onblur="checkpsw()">
                                <div style="margin-left: 50px;margin-top: 10px;height: 15px;" id="pspan2"></div>

                        </span>
                        </span>
                        <div class="runs-paginator-flex-container">
                            <input type="submit" value="登录" class="login" id="login" onclick="checkForm()">
                            <input type="reset" value="重置" class="reset" id="reset">
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
